name: Translation Check

on:
  push:
    paths:
      - 'src/i18n/locales/**'
      - 'src/**/*.{ts,tsx}'
  pull_request:
    paths:
      - 'src/i18n/locales/**'
      - 'src/**/*.{ts,tsx}'

jobs:
  check-translations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract translation keys
        run: npm run extract-translations

      - name: Check translations
        run: npm run check-translations

      - name: Upload translation template
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: translation-template
          path: src/i18n/locales/template.json 