# Server Configuration
server.port=${PORT}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URL}

# JWT Configuration
jwt.secret=${ACCESS_TOKEN_SECRET}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMTP Configuration
spring.mail.smtp.host=${SMTP_HOST}
spring.mail.smtp.port=${SMTP_PORT}
spring.mail.smtp.username=${SMTP_USER}
spring.mail.smtp.password=${SMTP_PASS}

# Google Translate Configuration
google.translate.api.key=${GOOGLE_TRANSLATE_API_KEY}

# Logging
logging.level.com.dftm=DEBUG

# Mail server configuration (Loopia settings)
mail.host=mailcluster.loopia.se
mail.port=993
mail.username=${EMAIL_USER}
mail.password=${EMAIL_PASSWORD}